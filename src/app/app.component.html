<div class="container">
  <h1>{{ title }}</h1>
  <button (click)="toggleListening()">
    {{ listening ? 'Stop Listening' : 'Start Listening' }}
  </button>
  <p *ngIf="listening">Listening...</p>
  <p *ngIf="!listening">Not Listening</p>
  <p>Spoken Text: {{ spokenText }}</p>
  <button (click)="updateText()">Update Text</button>
</div>
